<ion-header>
  <ion-navbar id="navbarContainer">
    <img src="assets/imgs/HibiscusNeg.png" alt="" class="primaryBCG" id="logo">
    <div class="textonLight" id="logoText">DELIVERY HAWAII</div>
    <div class="primaryBCG" id="avatar" (click)="openLogin()">
      {{userInitial}}
    </div>
  </ion-navbar>
</ion-header>

<ion-menu id="sideMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
